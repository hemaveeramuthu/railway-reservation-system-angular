<div class="container">
  <h1>Book Tickets</h1>

  <!-- Booking Form -->
  <div class="booking-form">
    <form #bookingForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" [(ngModel)]="fullName"
               #fullNameInput="ngModel" required pattern="[a-zA-Z ]*">
        <div *ngIf="fullNameInput?.invalid && (fullNameInput?.dirty || fullNameInput?.touched)"
             class="error-message">
          <div *ngIf="fullNameInput?.errors?.['required']" class="text-danger">Full Name is required.</div>
          <div *ngIf="fullNameInput?.errors?.['pattern']" class="text-danger">Full Name must contain only alphabets.</div>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="phoneNumber"
               #phoneNumberInput="ngModel" required pattern="[0-9]{10}">
        <div *ngIf="phoneNumberInput?.invalid && (phoneNumberInput?.dirty || phoneNumberInput?.touched)"
             class="error-message">
          <div *ngIf="phoneNumberInput?.errors?.['required']" class="text-danger">Phone Number is required.</div>
          <div *ngIf="phoneNumberInput?.errors?.['pattern']" class="text-danger">Phone Number must be 10 digits long.</div>
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="gender"
                #genderInput="ngModel" required>
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div *ngIf="genderInput?.invalid && (genderInput?.dirty || genderInput?.touched)"
             class="error-message">
          <div *ngIf="genderInput?.errors?.['required']" class="text-danger">Gender is required.</div>
        </div>
      </div>

      <!-- Seat Type -->
      <div class="form-group">
        <label for="seatType">Seat Type:</label>
        <select id="seatType" name="seatType" [(ngModel)]="seatType"
                #seatTypeInput="ngModel" required>
          <option value="" disabled>Select Seat Type</option>
          <option value="First Class">First Class Rs:1500</option>
          <option value="AC Chair Class (CC)">AC Chair Class (CC) Rs:1000</option>
          <option value="Sleeper Class (SL)">Sleeper Class (SL) Rs:800</option>
          <option value="Second Class (2S)">Second Class (2S) Rs:500</option>
          <option value="Unreserved/General Class">Unreserved/General Class Rs:200</option>
        </select>
        <div *ngIf="seatTypeInput?.invalid && (seatTypeInput?.dirty || seatTypeInput?.touched)"
             class="error-message">
          <div *ngIf="seatTypeInput?.errors?.['required']" class="text-danger">Seat Type is required.</div>
        </div>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="age"
               #ageInput="ngModel" required min="1">
        <div *ngIf="ageInput?.invalid && (ageInput?.dirty || ageInput?.touched)"
             class="error-message">
          <div *ngIf="ageInput?.errors?.['required']" class="text-danger">Age is required.</div>
          <div *ngIf="ageInput?.errors?.['min']" class="text-danger">Age must be at least 1.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="bookingForm.invalid">Book Now</button>
    </form>
  </div>
</div>

<style>
  .error-message {
    margin-top: 5px;
    color: red;
  }
</style>
